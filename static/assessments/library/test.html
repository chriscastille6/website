<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Library Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="test-root"></div>

    <script type="text/babel">
        const { useState } = React;

        const TestApp = () => {
            const [expanded, setExpanded] = useState({});

            const assessments = [
                {
                    id: '1',
                    title: 'Occupational Fit Assessment',
                    type: 'conjoint',
                    description: 'Adaptive conjoint analysis to determine individual preferences for job attributes and compensation packages.',
                    icon: 'ðŸŽ¯',
                    gradient: 'from-blue-500 to-blue-600'
                },
                {
                    id: '2', 
                    title: 'Research Personality Inventory',
                    type: 'personality',
                    description: 'Comprehensive personality assessment based on the Big Five model with domain-specific workplace traits.',
                    icon: 'ðŸ§ ',
                    gradient: 'from-green-500 to-green-600'
                },
                {
                    id: '3',
                    title: 'Emotional Intelligence Assessment', 
                    type: 'ei',
                    description: 'Ability-based emotional intelligence measurement using the four-branch model.',
                    icon: 'ðŸ’­',
                    gradient: 'from-purple-500 to-purple-600'
                }
            ];

            const toggleExpanded = (id) => {
                setExpanded(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            return (
                <div className="max-w-6xl mx-auto px-4 py-8">
                    <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-8 mb-8 text-white">
                        <h1 className="text-3xl font-bold mb-4">Assessment Library</h1>
                        <p className="text-lg opacity-90">
                            Research-grade assessments for occupational fit, personality, and emotional intelligence.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                        {assessments.map(assessment => (
                            <div key={assessment.id} className="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
                                <div 
                                    className="cursor-pointer"
                                    onClick={() => toggleExpanded(assessment.id)}
                                >
                                    <div className={`bg-gradient-to-r ${assessment.gradient} p-6 text-white`}>
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center space-x-3">
                                                <span className="text-2xl">{assessment.icon}</span>
                                                <div>
                                                    <h3 className="text-xl font-bold">
                                                        {assessment.title}
                                                    </h3>
                                                    <span className="text-sm opacity-90">
                                                        {assessment.type}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className={`transform transition-transform duration-200 ${
                                                expanded[assessment.id] ? 'rotate-180' : ''
                                            }`}>
                                                â–¼
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {expanded[assessment.id] && (
                                    <div className="p-6">
                                        <p className="text-gray-700 mb-4">
                                            {assessment.description}
                                        </p>
                                        <button className={`w-full bg-gradient-to-r ${assessment.gradient} text-white font-semibold py-3 px-6 rounded-md`}>
                                            Launch Assessment
                                        </button>
                                    </div>
                                )}

                                {!expanded[assessment.id] && (
                                    <div className="p-4 bg-gray-50 border-t">
                                        <div className="flex items-center justify-between">
                                            <span className="text-sm text-gray-600">
                                                Click to view details
                                            </span>
                                            <button className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm">
                                                Quick Launch
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TestApp />, document.getElementById('test-root'));
    </script>
</body>
</html>
