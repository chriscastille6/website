<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Password Reset Page -->
    <!-- Location: /static/assessments/auth/reset-password.html -->
    <!-- Purpose: Password reset interface for assessment library -->
    <!-- Why: Allows users to reset forgotten passwords -->
    <!-- RELEVANT FILES: static/assessments/shared/auth-manager.js, static/assessments/auth/styles.css -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Assessment Library</title>
    <link rel="stylesheet" href="/assessments/auth/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assessments/shared/supabase-client.js"></script>
    <script src="/assessments/shared/auth-manager.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p id="resetMessage">Enter your email to receive a password reset link</p>
        </div>

        <div class="success-message" id="successMessage"></div>

        <!-- Email input form (shown by default) -->
        <form class="auth-form" id="emailForm" style="display: block;">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="error-message" id="emailError"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Send Reset Link
            </button>
        </form>

        <!-- New password form (shown after email link is clicked) -->
        <form class="auth-form" id="passwordForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" minlength="6">
                <div class="error-message" id="passwordError"></div>
                <small style="color: #718096; font-size: 12px; margin-top: 4px;">
                    Must be at least 6 characters
                </small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="updateBtn">
                Update Password
            </button>
        </form>

        <div class="auth-footer">
            <p>
                <a href="/assessments/auth/login.html">Back to login</a>
            </p>
        </div>
    </div>

    <script>
        const authManager = new AuthManager();

        // Check if this is a password reset callback (has hash in URL)
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const type = urlParams.get('type');

        if (accessToken && type === 'recovery') {
            // Show password reset form
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('passwordForm').style.display = 'block';
            document.getElementById('resetMessage').textContent = 'Enter your new password';
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');

            // Clear previous errors
            emailError.classList.remove('show');
            successMessage.classList.remove('show');
            document.getElementById('email').classList.remove('error');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Sending...';

            // Send reset email
            const { error } = await authManager.resetPassword(email);

            if (error) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Link';
                emailError.textContent = error.message || 'An error occurred. Please try again.';
                emailError.classList.add('show');
                document.getElementById('email').classList.add('error');
            } else {
                successMessage.textContent = 'Password reset link sent! Please check your email.';
                successMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Link';
            }
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const updateBtn = document.getElementById('updateBtn');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const successMessage = document.getElementById('successMessage');

            // Clear previous errors
            passwordError.classList.remove('show');
            confirmPasswordError.classList.remove('show');
            successMessage.classList.remove('show');
            document.getElementById('newPassword').classList.remove('error');
            document.getElementById('confirmPassword').classList.remove('error');

            // Validation
            let hasError = false;

            if (newPassword.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
                document.getElementById('newPassword').classList.add('error');
                hasError = true;
            }

            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.add('show');
                document.getElementById('confirmPassword').classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            // Disable submit button
            updateBtn.disabled = true;
            updateBtn.innerHTML = '<span class="loading"></span>Updating...';

            // Update password
            const { error } = await authManager.updatePassword(newPassword);

            if (error) {
                updateBtn.disabled = false;
                updateBtn.innerHTML = 'Update Password';
                passwordError.textContent = error.message || 'An error occurred. Please try again.';
                passwordError.classList.add('show');
                document.getElementById('newPassword').classList.add('error');
            } else {
                successMessage.textContent = 'Password updated successfully! Redirecting to login...';
                successMessage.classList.add('show');
                setTimeout(() => {
                    window.location.href = '/assessments/auth/login.html?password_reset=true';
                }, 2000);
            }
        });
    </script>
</body>
</html>
